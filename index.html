<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Product Card</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="shop-container">
        <div class="shop-item">
          <img
            class="shop-photo"
            src="t-shirt.jpg"
            alt="t-shirt"
          />
          <div class="shop-txt">
            <h2><b>HRX by Hritik Roshan</b></h2>
            <div class="shop-mid">
              <span class="shop-mid-txt">Training Rapid Dry</span>
              <span class="shop-like"><i class="fa-regular fa-heart" id="wishlist" title="Add to Wishlist" onclick="addToWishList()"></i></span><br />
            </div>
            <br/>
            <span class="price-bar">
                <b class="shop-price">Rs.265</b>
                <strike class="shop-prev-price">Rs.699</strike>
                <span class="shop-discount">(52% OFF)</span>
            </span>
          </div>

          <div class="shop-now">
            <button class="shop-btn">Shop Now!</button>
          </div>
        </div>
    </div>
    
    <script>
        let heart = document.getElementById('wishlist');
        function addToWishList(){
            heart.classList.toggle('fa-regular');
            heart.classList.toggle('fa-solid');
            if(heart.classList.contains('fa-solid')){
                alert("Added to Wishlist");
            }
        }
    </script>
  </body>
</html>
